{% extends 'base.html' %}

{% block app_content %}
<h1>Reset Password</h1>
<form action='' method='post'>
  {{ form.hidden_tag() }}
  {% set fields=[form.new_pass, form.new_pass2] %}
  {% for i in fields %}
  <p>
    {{ i.label }}<br>
    {{ i(size=64) }}
    {% for error in i.errors %}
    <span style='color: red;'>[{{ error }}]</span>
    {% endfor %}
  </p>
  {% endfor %}
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
